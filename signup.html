<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles8.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/controller.png') }}">

    </style>

<body>
        
        <form action="{{ url_for('sign') }}" method="POST">
        <div class="login-container">
        <form class="login-form">
            <h2 style="text-align: center; color: #f4f4f4;">Sign-Up</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="name" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <br>
            <label for="phone">Phone number:</label>
              <input type ="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <br>
            <label for="fmail">E-mail address:</label>
            <input type="email" id="fmail" name="number" required>
            <br>
            <label for="username">Set Username:</label>
            <input type="text" id="username" name="fusername" placeholder="Ex:Xerx1s" required>
            <br>
            <label for="fpass">Set Password:</label>
            <input type="password" id="fpass" name="pass" required>
            <p style="font-size: small;color: #f4f4f4;">Already registered?Click here to <a href="{{ url_for('login') }}">Login</a></p>
            
            <button class="loginbutton" type="submit">Sign-Up</button>
        </form>
    </div>
        </form>
</body>
</html>
