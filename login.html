<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLendr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/controller.png') }}">
</head>
<body>
    <p class="loginp"><b>Welcome Back!</b></p>
    <div class="login-container">
        <form class="login-form" action="{{ url_for('handle_login') }}" method="POST">
            <h2 style="text-align: center; color: #f4f4f4;">Log-in</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Ex:Xerx1s" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p style="font-size: small;color: #f4f4f4;">Not registered yet? Click here to <a href="{{ url_for('sign') }}">Sign-up</a></p>
            
            <button class="loginbutton" type="submit">Log-in</button>
        </form>
    </div>
</body>
</html>
